<!DOCTYPE html5>
<html class="my-levels">

<head>
    <title>PAC-MAN</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../p5/p5.js"></script>
    <script type="text/javascript" src="../../p5/addons/p5.dom.js"></script>
    <script type="text/javascript" src="../../p5/addons/p5.sound.js"></script>
    <script type="text/javascript" src="../../p5/addons/p5.gif.js"></script>

    <link rel="stylesheet" href="../../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&amp;subset=latin-ext" rel="stylesheet">
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Manrope:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

<body class="levels-body">
    <div class="background">
        <img src="../../Images/background.jpg" alt="Background">
    </div>
    <nav class="navigation">
        <input type="checkbox" id="nav-toggle" class="navigation__checkbox">
        <label for="nav-toggle" class="navigation__button">
            <span class="navigation__icon"></span>
        </label>
        <div class="navigation__content">
            <a class="button button--margin-2" href="../../index.html">
                <div class="button__hexagon button__hexagon--blue button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--blue">
                            <use xlink:href="../../Images/sprite.svg#icon-home"></use>
                        </svg>
                    </div>
                </div>
            </a>
            <a class="button button--margin-2" href="index.html">
                <div class="button__hexagon button__hexagon--red button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--red">
                            <use xlink:href="../../Images/sprite.svg#icon-reset"></use>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <div class="level">
        <div class="left column">
            <div class="left__logo">
                <img src="../../Images/logo-4.png" class="left__image" alt="logo">
            </div>
            <div class="left__level left__level--lemon">
                Lemon
            </div>
        </div>
        <div id="gameHolder"></div>
        <div class="right column">
            <div class="right__scoreboard">
                Score: <span class="right__score">0</span>
            </div>
            <div class="right__buttons">
                <a class="button button--margin-1" href="../../index.html">
                    <div class="button__hexagon button__hexagon--blue button__hexagon--out">
                        <div class="button__hexagon button__hexagon--in">
                            <svg class="button__icon button__icon--blue">
                                <use xlink:href="../../Images/sprite.svg#icon-home"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="button__bar button__bar--blue">Home</div>
                </a>
                <a class="button button--margin-1" href="index.html">
                    <div class="button__hexagon button__hexagon--red button__hexagon--out">
                        <div class="button__hexagon button__hexagon--in">
                            <svg class="button__icon button__icon--red">
                                <use xlink:href="../../Images/sprite.svg#icon-reset"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="button__bar button__bar--red">Reset</div>
                </a>
            </div>
            <div class="right__lives">
                <svg class="right__pacman">
                    <use xlink:href="../../Images/sprite.svg#icon-pacman"></use>
                </svg>
                x <span class="right__countdown lives">3</span>
            </div>
        </div>
        <div class="arrows">
            <div class="arrows__button arrows__button--up">
                <svg class="arrows__icon">
                    <use xlink:href="../../Images/sprite.svg#icon-arrow-up"></use>
                </svg>
            </div>
            <div class="arrows__button arrows__button--left">
                <svg class="arrows__icon">
                    <use xlink:href="../../Images/sprite.svg#icon-arrow-left"></use>
                </svg>
            </div>
            <div class="arrows__button arrows__button--down">
                <svg class="arrows__icon">
                    <use xlink:href="../../Images/sprite.svg#icon-arrow-down"></use>
                </svg>
            </div>
            <div class="arrows__button arrows__button--right">
                <svg class="arrows__icon">
                    <use xlink:href="../../Images/sprite.svg#icon-arrow-right"></use>
                </svg>
            </div>
        </div>
    </div>

    <div class="popup popup--gameover none">
        <h1 class="popup__header">Game Over</h1>
        <section class="popup__score">Score: <span class="endscoreLost"></span></section>
        <section class="popup__buttons">
            <a class="button button--margin-2" href="../../index.html">
                <div class="button__hexagon button__hexagon--blue button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--blue">
                            <use xlink:href="../../Images/sprite.svg#icon-home"></use>
                        </svg>
                    </div>
                </div>
            </a>
            <a class="button button--margin-2" href="index.html">
                <div class="button__hexagon button__hexagon--red button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--red">
                            <use xlink:href="../../Images/sprite.svg#icon-reset"></use>
                        </svg>
                    </div>
                </div>
            </a>
        </section>
    </div>

    <div class="popup popup--win none">
        <h1 class="popup__header">Bravo!!!</h1>
        <section class="popup__score">Score: <span class="endscoreWin"></span></section>
        <section class="popup__buttons">
            <a class="button button--margin-2" href="../../index.html">
                <div class="button__hexagon button__hexagon--blue button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--blue">
                            <use xlink:href="../../Images/sprite.svg#icon-home"></use>
                        </svg>
                    </div>
                </div>
            </a>
            <a class="button button--margin-2" href="index.html">
                <div class="button__hexagon button__hexagon--red button__hexagon--out">
                    <div class="button__hexagon button__hexagon--in">
                        <svg class="button__icon button__icon--red">
                            <use xlink:href="../../Images/sprite.svg#icon-reset"></use>
                        </svg>
                    </div>
                </div>
            </a>
        </section>
    </div>

    <script type="text/javascript" src="../../pacman.js"></script>
    <script type="text/javascript" src="6.js"></script>
</body>

</html>
